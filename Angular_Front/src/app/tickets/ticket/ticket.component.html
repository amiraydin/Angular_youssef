<div class="card ticket" [ngClass]="{'bg-danger': ticket.archived}" (click)="selectTicket()">
  <!-- we use the {{ }} syntax to display the data, more info: https://angular.io/guide/displaying-data-->
  <div class="d-flex">
    <img *ngIf="ticket.student"
      [src]="!!ticket.student.avatar ? ticket.student.avatar+'?id='+ticket.student.id : 'https://i.pravatar.cc/100'"
      class="img-fluid border rounded-circle" width="100" height="100" alt="image">
    <h5 class="m-auto p-2 col-md-6">Titre : {{ticket.title}}</h5>
  </div>
  <div class="d-flex align-items-center justify-content-center p-1 gap-2">
    <i class="fas fa-calendar-alt"></i> {{ticket.date | date: 'shortTime'}} &nbsp;&nbsp;
    <span *ngIf="ticket.student">
      <i class="far fa-user"></i> {{ticket.student.FirstName}} {{ticket.student.LastName}} &nbsp;&nbsp;
    </span>
    <span *ngIf="ticket.major == 'SI'">
      <i class="fas fa-laptop-code"></i>
    </span>
    <span *ngIf="ticket.major == 'GE'">
      <i class="fas fa-snowman"></i>
    </span>
    <span *ngIf="ticket.major == 'GB'">
      <i class="fas fa-car"></i>
    </span>
    <span *ngIf="ticket.major == 'AI'">
      <i class="fas fa-robot"></i>
    </span>
    <span *ngIf="ticket.major == 'CI'">
      <i class="fas fa-motorcycle"></i>
    </span>
    <span *ngIf="ticket.major == 'PO'">
      <i class="fas fa-hotel"></i>
    </span>
    <span>{{ticket.major}}</span>
  </div>
  <!-- Archive -->
  <div class="d-flex">
    <button class="delbtn col-md-4 border rounded" (click)="archiveTicket()">Archive</button>
    <button class="delbtn bg-danger col-md-4 border rounded" (click)="deleteTicket()">Delete</button>
  </div>
</div>
